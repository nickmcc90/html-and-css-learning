<!--In the head element, nesting a meta element with an attribute of charset="utf-8" tells the browser how to enode characters for the page

An element can be referenced in the styling too, not just classes.
    <style>
      h1 {
        text-align: center;
      }
    </style>

<meta name="viewport" content="width=device-width, initial-scale=1.0" /> Having this nested inside your head element allows the page to look similar on mobile as it does on a desktop or laptop.


body {
  background-color: brown; This is how to make a whole page one color.
}


A massive div element inside of the body element having a width of 80% in the styling means that the div element has a width relative to 80% of its parent element, the body.


  margin-left: auto;
  margin-right: auto; This is centering something.



body {
  background-image: url(https://cdn.freecodecamp.org/curriculum/css-cafe/beans.jpg)
}

article elements have common elements in them too. They can be nested inside section elements.


.item p {
  display: inline-block; You can attack all p elements within a certain class with this dual syntax shown here.
}


.flavor {
  text-align: left;
  width: 75%;
}                           This right here is teaching a whack way of designing, but the goal here is to have flavor text on the left and price text on the right.

.price {
  text-align: right;
  width: 25%;
}

h1, h2 {
  font-family: Impact, serif;   This font after the first font here is a fallback font just in case the page doesn't load the font.
}

font-style: italic       Makes things italic


<hr>        These hr elements display a divider between sections of different content. You can style hr elements too. You can style all elements.

Hr elements a specified height tall + 1px for each border-width


a:visited {
  color: grey;          This code is styling a link (which is <a>) to be grey after one has clicked on it.
}

DON'T FORGET THAT YOU CAN STYLE IMGS, A, AND OTHER ELEMENTS IN CSS.


img {
  display: block;
  margin-left: auto;          Margin top can be negative to pull up things.
  margin-right: auto;
  margin-top: -25px;
}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="stylescamp/campercafe.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
