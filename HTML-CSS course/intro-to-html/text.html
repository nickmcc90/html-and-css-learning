<!--This p at the top here makes it so that all <p></p> families experience a font family of Arial-->
<!DOCTYPE html>
<html>
  <head>
    <title>Text practice!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">

    <!--I went to Google fonts and got the code from their website to put this Tajawa font in my code-->

    <link rel="stylesheet" href="styles/text.css">
  </head>
  <body>
    <p class="title-video">
      Hello, this is some text.
    </p>
    
    <p class="video-desc">
      Yes, sir.
    </p>
    
    <!--you can look up things like "html entity check mark" and paste special characters into your html: &#10004
    
      paragraphs come with default top and bottom margins; set these to zero and identify new margins so that the text spacing
      on the top and bottom looks normal.
    
    -->
    
    <p class="apple-text">
      Shop early for the <strong>best deals</strong> that you could <u>possibly</u> imagine. <span class="span-example">Shop now</span>
    </p>
    
    <!-- the span text here is a <> that does nothing, but you can attribute a class to it and change specific text-->
  </body>
</html>
