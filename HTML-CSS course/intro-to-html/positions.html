<!DOCTYPE html>
<html>
  <head>
    <title>positions lesson 14 training</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 82px;
  ">
  <!--the default is position: static. With position: fixed, we can adjust how far it is from the top, bottom, left, etc. from the edges of the screen. Don't include a bottom measurement, but instead a height measurement so that your div doesn't resize when the window is minimized.-->
  <!--put padding on the body of the page to have the position: fixed stuff outta the way.-->
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 50px;
      z-index: 1;
      
      ">header</div>

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      bottom: 0px;
      left: 0px;
      top: 50px;
      width: 72px
    
    ">sidebar
    
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 0px;
    right: 0px;
    z-index: 2;
  ">
    X
  </div>
<!--Above here, we put a position: absolute div inside of a position: fixed div. This will have the abs. div placed in regards to the fixed div.-->
    <!--This is useful if we want an "X" button to close out a side bar.-->
    <!--so we can position: absolute a div in a position: fixed to get it relative, or we can position: absolute a div in a position: relative div to have the abs div be relative in the pos: relative div, and still have the relative move on the page.-->
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 60px;
      right: 10px;
      z-index: 2;
    ">
      absolute
    </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
    
    ">div 1</div>
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    
    ">div 2
    
    <div style="
    position: absolute;
    background-color: black;
    color: white;
    bottom: 10px;
    right: 10px;
    z-index: 2;
  ">
    5:00
  </div>
  
    </div>
  </body>
</html>
