<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 7 type stuff</title>
    <style>
      .image {
        width: 200px;
        height: 200px;
        object-position: center;
        object-fit: contain;
        border-width: 2px;
        border-style: solid;
        border-color: red;
        border-radius: 100px;
      }

      .search {
        border-radius: 20px;
        padding-bottom: 10px;
        padding-top: 10px;
        padding-left: 10px;
        border: none;
        box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
      }

    </style>
  </head>
  <body>
    <img class="image" src="oswald.jpg">
    <input class="search" type="text" placeholder="Search">
  </body>
</html>

<!--border radius makes an image a circle-->
