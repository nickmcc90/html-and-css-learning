<div>
  Here we are adding shadows, transitions, and hover actions to the buttons.
</div>


<style>
.Amazon {
  background-color: yellow;
  height: 36px;
  width: 120px;
  border: none;
  border-radius: 18px;
  cursor: pointer;
  transition: background-color 0;
}

.Amazon:hover {
  background-color: rgba(214, 160, 10, 0.778); 
}

.Amazon:active {
  opacity: 0.5;
}

.link {
  color: teal;
  transition: color 0.15s
}

.link:hover {
  color: gold;
}

</style>



<button class="Amazon">
  Add to Cart
</button>

<a class="link" href="https://www.amazon.com/" target="_blank">
  Back to Amazon
</a>
