<!--Right now, we have code for the 12e problem on 4:15:14 to be two vertical layouts combined together in a horizontal flexbox.
For next time, we shall rewrite this code to make it three flexbox rows combined together to make a vertical flexbox.
This should keep the blue notification and the text aligned.

Did it!
-->


<!DOCTYPE html>
<html>
  <head>
    <title>Hard exercises from lesson 12</title>
    <style>
      .main-flexbox {
        display: flex;
        flex-direction: column;
        justify-content: middle;
        width: 300px;
        border: 1px solid white;
        padding: 10px;
        box-shadow: 0px 0px 4px rgba(0,0,0,0.4);
        border-radius: 5px;
        row-gap: 10px;
      }

      .horiz-flex-1 {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .Home,
      .Notifs,
      .Messages {
        font-size: 20px;
      }

      .notif-count {
        background-color: rgb(112, 112, 228);
        color: white;
        font-weight: bold;
        text-align: center;
        border-radius: 20px;
        font-size: 16px;
        padding-top: 4px;
        padding-bottom: 4px;
        padding-left: 10px;
        padding-right: 10px;
      }

      p {
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="main-flexbox">
      <div class="horiz-flex-1">
        <p class="Home">Home</p>
        <p class="notif-count">14</p>
      </div>
      <div class="horiz-flex-1">
        <p class="Notifs">Notifications</p>
        <p class="notif-count">3</p>
      </div>
      <div class="horiz-flex-1">
        <p class="Messages">Messages</p>
        <p class="notif-count">5</p>
      </div>
    </div>
  </body>
</html>
